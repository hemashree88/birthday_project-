    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(#ffe6f0, #ffffff);
            text-align: center;
        }
        .container { padding: 60px 20px; }
        h1 { color: #d63384; }
        .btn {
            background: #ffb6c1;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 280px;
            margin: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .flower {
            position: fixed;
            top: -30px;
            animation: fall 6s linear infinite;
            font-size: 20px;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>

for (let i = 0; i < 18; i++) {

</script>
